<template name="product">
    <div class="desk-02 tab-04 mob-08 product-surround">
        <div>
            <div class="product-image-surround">
                <a class="product-link">
                    <img class="product-image" src="{{thumbSrc}}">
                </a>
            </div>
            <div class="row">
                <div class="desk-06 tab-05 mob-04">
                    <a style="color: #8A8A8A" href="#">{{name}}</a>
                    <div class="desk-08">{{manufacturer}}</div>
                </div>
                <div class="desk-02 tab-03 mob-04 product-price">${{price}}</div>
            </div>
        </div>
    </div>
</template>
